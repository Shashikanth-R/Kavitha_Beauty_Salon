<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kavitha Beauty Salon</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background:
          linear-gradient(105deg, #ffe2f8cc 33%, #faf7fbcc 88%),
          url('/static/css/js/images/canvabg2.png') center center/cover no-repeat;
      }
    </style>
</head>
<body>
    <header>
        <h1 style="display:flex; align-items:center; justify-content:center; gap:12px; text-align:center;">
      Contact Us
     <img src="/static/css/js/images/logo.png" class="logo" style="width:40px; height:40px; border-radius:50%; object-fit:cover; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    </h1>
    </header>
    <nav>
        <ul class="navbar-list">
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/booking">Booking</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <style>
    .navbar-list {
      display: flex;
      justify-content: center;
      gap: 32px;
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .navbar-list li a {
      font-family: 'Playfair Display', serif;
      font-size: 1.18rem;
      color: #b85c8d;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 6px 18px;
      border-radius: 16px;
      transition: background 0.2s, color 0.2s;
    }
    .navbar-list li a:hover {
      background: #fff0f6;
      color: #d63384;
    }
    </style>
    <main>
        <section class="contact-info">
            <div class="contact-section">
                <h2 class="highlight">Get in Touch</h2>
                <div class="contact-details">
                    <strong>Address:</strong> 4th Cross road near Vigneshwara temple, Shakthinagar, Bangalore-16<br>
                    <strong>Phone:</strong> 7483669963<br>
                    <strong>Email:</strong> kavithabeautysalongmail.com<br>
                    <strong>Location:</strong>
                </div>
              <form class="contact-form" method="POST" action="/contact">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
</form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kavitha Beauty Salon. All rights reserved.</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css?family=Great+Vibes|Playfair+Display:400,700|Poppins:400,500,700&display=swap');
    body {
        font-family: 'Poppins', sans-serif;
    }
    .navbar-list li a {
        font-family: 'Playfair Display', serif;
    }
    .contact-section h2, .contact-section .highlight {
        font-family: 'Great Vibes', cursive;
        font-size: 2.2em;
        color: #c85c9b;
        letter-spacing: 1px;
        font-weight: 400;
    }
    .contact-details {
        font-family: 'Playfair Display', serif;
        font-size: 1.1em;
        color: #333;
        margin-bottom: 1em;
    }
    .contact-form label {
        font-family: 'Great Vibes', cursive;
        font-size: 1.3em;
        color: #d33599;
    }
    .contact-form input, .contact-form textarea {
        font-family: 'Playfair Display', serif;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 0.5em;
        margin-bottom: 1em;
        width: 100%;
    }
    .contact-form button {
        font-family: 'Great Vibes', cursive;
        background: linear-gradient(90deg, #d33599 0%, #f7cac9 100%);
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 0.7em 2em;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        box-shadow: 0 2px 8px rgba(184,115,51,0.12);
    }
    .contact-form button:hover {
        background: linear-gradient(90deg, #f7cac9 0%, #b87333 100%);
        box-shadow: 0 4px 16px rgba(184,115,51,0.18);
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kavitha Beauty Salon</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background:
          linear-gradient(105deg, #ffe2f8cc 33%, #faf7fbcc 88%),
          url('/static/css/js/images/canvabg2.png') center center/cover no-repeat;
      }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/booking">Booking</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="/login" method="post" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Kavitha Beauty Salon. All rights reserved.</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>

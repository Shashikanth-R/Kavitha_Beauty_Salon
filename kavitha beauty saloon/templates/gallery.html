<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kavitha Beauty Salon</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background:
          linear-gradient(105deg, #ffe2f8cc 33%, #faf7fbcc 88%),
          url('/static/css/js/images/canvabg2.png') center center/cover no-repeat;
      }
    </style>
</head>
<body>
    <header>
        <h1 style="display:flex; align-items:center; justify-content:center; gap:12px; text-align:center;">
        Our Gallery
     <img src="/static/css/js/images/logo.png" class="logo" style="width:40px; height:40px; border-radius:50%; object-fit:cover; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    </h1>
        
    </header>
    <nav>
        <ul class="navbar-list">
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/booking">Booking</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <style>
    .navbar-list {
      display: flex;
      justify-content: center;
      gap: 32px;
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    .navbar-list li a {
      font-family: 'Playfair Display', serif;
      font-size: 1.18rem;
      color: #b85c8d;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 6px 18px;
      border-radius: 16px;
      transition: background 0.2s, color 0.2s;
    }
    .navbar-list li a:hover {
      background: #fff0f6;
      color: #d63384;
    }
    </style>
    <main>
        <section class="gallery-grid">
            <img src="/static/images/gallery1.jpg" alt="Salon Work 1">
            <img src="/static/images/gallery2.jpg" alt="Salon Work 2">
            <img src="/static/images/gallery3.jpg" alt="Salon Work 3">
            <img src="/static/images/gallery4.jpg" alt="Salon Work 4">
            <img src="/static/images/gallery5.jpg" alt="Salon Work 5">
            <img src="/static/images/gallery6.jpg" alt="Salon Work 6">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kavitha Beauty Salon. All rights reserved.</p>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
